<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gonnect CRM Dashboard</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f1f5f9;color:#1f2937}
    header{background:#0f172a;color:#fff;padding:12px 24px;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    main{padding:24px;max-width:1200px;margin:auto}
    h3{margin-top:40px;margin-bottom:16px;font-weight:600}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,500px));gap:24px;justify-content:center}
    .chart-box{background:#fff;border-radius:8px;padding:16px;box-shadow:0 1px 3px rgba(0,0,0,.08);margin-bottom:32px}
    canvas{max-width:100%;height:160px}
    pre{background:#e2e8f0;padding:16px;border-radius:6px;overflow:auto}
    #loginBox{max-width:320px;margin:100px auto;padding:20px;border-radius:8px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    label{display:block;margin-top:10px}
    input{width:100%;padding:8px}
    button{margin-top:15px;padding:8px 12px;background:#111827;color:#fff;border:none;border-radius:4px;cursor:pointer}
    #info{float:right;font-size:14px;font-weight:500}
  </style>
</head>
<body>
  <header>
    <h2 style="display:inline-block">Gonnect CRM Dashboard</h2><span id="info"></span>
  </header>
  <main>
    <div id="root" class="cards">Carregando...</div>
    <div id="login" style="display:none"></div>
  </main>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
